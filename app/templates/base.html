<html>
  <head>
   	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
   	<link rel="stylesheet" href="static/css/bootstrap.css" media="screen">
   	<link rel="stylesheet" href="static/css/bootswatch.min.css">
	<link rel="shortcut icon" href="static/{{title}}.ico" type="image/x-icon">
    	{% if title %}
    		<title>{{ title }}</title>
    	{% else %}
    		<title>Play Hangman</title>
    	{% endif %}
  </head>
  <body>
  	<header>
  	<div class="navbar navbar-default navbar-fixed-top">
        	<div class="container">
        		    <div class="navbar-header">
                		<a href="/hangman" class="navbar-brand"><b>Hangman</b></a>
                		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                			<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
                		</button>
                	</div>
                    <div class="navbar-right">
                        {% if g.user.is_authenticated %}
                            <a href="{{ url_for('hangman') }}" class="navbar-brand">New Game</a>
                            <a href="{{ url_for('rankings') }}" class="navbar-brand">Rankings</a>
                            <a href="{{ url_for('logout') }}" class="navbar-brand">Logout</a>
                        {% endif %}
                    </div>
        </div>
	</div>
  	</header>

  {% block content %}{% endblock %}

  </body>
  <footer class="text-center">
        <div class="bs-component" style="margin-bottom: 10px;">
        	<span class="label label-info">Category - Beatles song</span>
        	<!--<span class="label label-info">Info</span>
        	<span class="label label-success">Correct Guess</span>
        	<span class="label label-danger">Wrong Guess</span>
        	<span class="label label-warning">Warning</span>
        	<span class="label label-default"></span>-->
        </div>
  </footer>
</html>
