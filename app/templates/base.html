<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="../static/css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="../static/css/bootswatch.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="shortcut icon" href="../static/Hangman.ico" type="image/x-icon">
        {% if title %}
                <title>{{ title }}</title>
        {% else %}
                <title>Play Hangman</title>
        {% endif %}
  </head>
  <body>
  	<header>
        <nav class = "navbar navbar-default navbar-fixed-top" role = "navigation">
            <div class = "navbar-header">
                <a class = "navbar-brand" href = "/"><b>Hangman</b></a>
            </div>
            {% if g.user.is_authenticated %}
            <div class= "navbar-right">
                    <a href="{{ url_for('rankings') }}" class="navbar-brand">Rankings</a>
                    <a href="{{ url_for('logout') }}" class="navbar-brand">Logout</a>
                    <a href="{{ url_for('logout') }}" class="navbar-brand"></a>
            </div>
          <div>
          <ul class = "nav navbar-nav">
             <li class = "dropdown">
                <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">
                   New Category
                   <b class = "caret"></b>
                </a>

                <ul class = "dropdown-menu">
                   <li><a href = "/hangman/beatles">Beatles Song</a></li>
                   <li><a href = "/hangman/vocabulory">Vocabulary</a></li>
                </ul>

             </li>
          </ul>
        </div>
        {% endif %}
    </nav>
  	</header>

  {% block content %}{% endblock %}

  </body>
  <footer class="text-center">
        <div class="bs-component" style="margin-bottom: 10px;">
        	<span class="label label-info">Category - {{ category }}</span>
        	<!--<span class="label label-info">Info</span>
        	<span class="label label-success">Correct Guess</span>
        	<span class="label label-danger">Wrong Guess</span>
        	<span class="label label-warning">Warning</span>
        	<span class="label label-default"></span>-->
        </div>
  </footer>
</html>
